<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gathered - Global AI News Aggregator</title>
  <meta name="description"
    content="Gathered is a verified, real-time AI news aggregator delivering global updates across World, Tech, India, and more." />
  <meta name="keywords" content="AI news, news aggregator, world news, technology news, breaking news" />
  <meta property="og:title" content="Gathered - Global AI News Aggregator" />
  <meta property="og:description"
    content="Get real-time, unbiased news summaries powered by AI from top global sources." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <script>
    window.process = window.process || { env: { NODE_ENV: 'production' } };
  </script>
  colors: {
  brand: {
  50: '#eff6ff',
  100: '#dbeafe',
  500: '#3b82f6',
  600: '#2563eb',
  700: '#1d4ed8',
  900: '#1e3a8a',
  }
  },
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.2.0,react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.2.0",
    "date-fns": "https://esm.sh/date-fns@3.3.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2563eb">
  <link rel="apple-touch-icon" href="/logo.png">
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered!', reg.scope))
          .catch(err => console.log('SW failed:', err));
      });
    }
  </script>
</body>

</html>
